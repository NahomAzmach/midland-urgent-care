<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COVID Testing - Midland Urgent Care</title>
    
    <!-- Link to CSS -->
    <link rel="stylesheet" href="css/styles.css">
    
    <!-- Link to Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <!-- Load the navigation bar from an external file -->
    <div id="navbar"></div>

    <!-- Script to load the nav.html into the navbar div -->
    <script>
        fetch('nav.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('navbar').innerHTML = data;
        });
    </script>

    <!-- COVID Testing Page Content -->
    <section id="covid-testing" class="service-section">
        <h1>COVID Testing</h1>
        <p>We provide rapid antigen testing for COVID-19, available without an appointment. Walk-in today for quick results...</p>
        <img src="images/covid-testing.jpg" alt="COVID Testing Services">
    </section>

</body>
</html>
