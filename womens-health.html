<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Women's Health - Midland Urgent Care</title>
    
    <!-- Link to CSS -->
    <link rel="stylesheet" href="css/styles.css">
    
    <!-- Link to Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <!-- Load the navigation bar from an external file -->
    <div id="navbar"></div>

    <!-- Script to load the nav.html into the navbar div -->
    <script>
        fetch('nav.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('navbar').innerHTML = data;
        });
    </script>

    <!-- Women's Health Page Content -->
    <section id="womens-health" class="service-section">
        <h1>Women's Health</h1>
        <p>At Midland Urgent Care, we screen for and manage conditions that primarily affect women, including breast and cervical cancer screenings, STD screenings, and more...</p>
        <img src="images/womens-health.jpg" alt="Women's Health Services">
    </section>

</body>
</html>
